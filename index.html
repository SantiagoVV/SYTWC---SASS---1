<!DOCTYPE HTML>
<html>

<head>

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="main">
    <div class="header row">
        <img class="logo" src="images/logo.png">
        <h2 class="title"> Nombre Empresa </h2>
    </div>

    <div class="row">
      <div class="column">
        <span class="text-decoration">Formulario</span>
        <div class="row margin">
          <form action="" class="formulario">
            <label for="GET-name">Nombre:</label>
            <input id="GET-name" type="text" name="name">
            <label for="GET-surname">Apellidos:</label>
            <input id="GET-surname" type="text" name="name">
            <input type="submit" value="Save">
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <span class="text-decoration">Ejemplos</span>
        <div class="row margin">
          <div class="img-container aloe1-icon"></div>
          <div class="img-container aloe2-icon "></div>
          <div class="img-container aloe3-icon "></div> <!-- <img class="aloe" src="images/aloe3.png"> -->
        </div>
      </div>

    </div>

    <div class="row">
      <div class="column">
        <span class="text-decoration">Testimonios</span>
        <div class="row margin">
          <div class="img-testimonio persona-icon"></div>
          <div class="img-testimonio persona-icon"></div>
          <div class="img-testimonio persona-icon"></div> <!-- <img class="aloe" src="images/aloe3.png"> -->
        </div>
      </div>

    </div>

    <div class="row">
      <span class="text-decoration">Garantias</span>
    </div>

    <div class="row">
      <span class="text-decoration">Contactos</span>
    </div>

  </div>

</body>
